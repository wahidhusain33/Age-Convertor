<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" placeholder="years" id="years"></input>
  <select placeholder="months" id="months">
    <option value="0">Months</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <button type="button" onclick="converter()">Convert</button>
</body>
<script>
  function converter() {
    let myYear = document.getElementById("years");
    let myMonth = document.getElementById("months");
    let dogAge = 0;
    let dogMonth = 0;
    if (myYear.value < 2) {
      dogMonth = myMonth.value * 0.875;
      dogAge += myYear.value * 10.5;

    } else {
      dogAge = 21;
      for (var i = 3; i <= myYear.value; i++) {
        dogAge += 4;
      }

      dogMonth = myMonth.value * 0.3333;

    }
    //console.log(Math.round(dogAge + dogMonth));
    alert(Math.round(dogAge + dogMonth));
  }
</script>

</html>
